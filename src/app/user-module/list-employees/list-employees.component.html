<div class="container-fluid">
    <div class="row margn-tp">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Home</li>
                <li class="breadcrumb-item active" aria-current="page">Employee Management</li>
            </ol>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3> List Of Employees </h3>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary" style="float: right; " type="submit" (click)="goToCreatePage()">Add
                Employee</button>
        </div>
    </div>
    <div class="dropdown-divider"></div>
    <div class="row paddingT15">
        <div class="col-md-12">
            <div class="input-group mb-3">
                <i class="bi bi-search"></i><input type="text" class="form-control" placeholder="Start Typing To Filter" aria-label="Search Here" [(ngModel)]="searchParam" (ngModelChange)="search()" aria-describedby="basic-addon2">
            </div>
        </div>
    </div>
    <div class="row paddingT15">
        <div class="col-md-12">
            <!--tables starts here-->
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">SL.No</th>
                        <th scope="col"> First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email Id</th>
                        <th scope="col">Mobile Number</th>
                        <th scope="col">Department</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of employeesList;let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td><a style="text-decoration: underline; color: blue;cursor: pointer;" (click)="viewEmployeeDetails(emp)">{{ emp.firstName}}
                            </a></td>
                        <td>{{emp.lastName}}</td>
                        <td>{{emp.email}}</td>
                        <td>{{emp.mobileNumber}}</td>
                        <td>{{emp.department}}</td>
                    </tr>

                </tbody>
            </table>
            <!--tables ends here-->
        </div>
    </div>
    <!--footer-->
    <div class="row d-flex align-items-center">
        <div class="footer">
            <h3 class="text">Â© Copyright 2020 - RTS Enterprises</h3>
        </div>
    </div>
    <!--footer-->
</div>
